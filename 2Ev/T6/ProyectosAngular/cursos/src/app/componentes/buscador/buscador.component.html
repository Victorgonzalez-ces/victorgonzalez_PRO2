<input [(ngModel)]="nombreBuscar" class="form-control "type="text" placeholder="introduce el nombre del profesor">
<input [(ngModel)]="asignaturaBuscar" class="form-control "type="text" placeholder="introduce el conocimiento">
<select [(ngModel)]="conocimientoBuscar" class="form-select">
    <option>DAM</option>
    <option>DAW</option>
    <option>AMBOS</option>
</select>
<button (click)="realizarBusqueda()" class="btn btn-primary">Buscar</button>

<div class="row">
    <div *ngFor="let item of asignaturaFiltro">
    
 
                <div class="card" style="width: 18rem;">
                    <img [src]="item.imagen | imagenes" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{item.nombre}}</h5>
                        <h6 class="card-title">{{item.siglas}}</h6>
                        <h6 class="card-title">{{item.profesor}}</h6>
                        <ul class="list-group">
                            <li *ngFor="let item1 of item.conocimientos" class="list-group-item">{{item1}}</li>
                        </ul>
                    </div>
                </div> 
    </div>
</div>
