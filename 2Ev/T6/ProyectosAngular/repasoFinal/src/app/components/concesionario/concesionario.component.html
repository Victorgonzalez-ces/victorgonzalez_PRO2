<main class="row">
    <p>Esto es una app para un {{concesionario | uppercase}}</p>
    <br/>
    <span>El n√∫mero de ventas es de: {{20000 | currency: "EUR" : true}}</span>
    <br/>

    <div class="col">
    <input 
      [(ngModel)]="marca"
      type="text"
      class="form-control mb-4"
      #inputMarca
      placeholder="Introduce marca"
    />
    <input
      [(ngModel)]="modelo"
      type="text"
      class="form-control mb-4"
      #inputmodelo
      placeholder="introduce modelo"
    />
    <input
      [(ngModel)]="cv"
      type="number"
      class="form-control mb-4"
      #inputcv
      placeholder="introduce cv"
    />
    <input
      [(ngModel)]="cc"
      type="number"
      class="form-control mb-4"
      #inputcc
      placeholder="introduce cc"
    />
    <input
      [(ngModel)]="matricula"
      type="text"
      class="form-control mb-4"
      #inputmatricula
      placeholder="introduce matricula"
    />
    <input
      [(ngModel)]="precio"
      type="number"
      class="form-control mb-4"
      #inputmatricula
      placeholder="introduce precio"
    />
    <select [(ngModel)]="motor" class="form-select mb-4" #selectmotor>
        <option>Termico</option>
        <option>Electrico</option>
    </select> 

    <button (click)="agregarCoche()" class="btn btn-primary">Agregar</button>

    <div *ngIf="listado.length > 0">< <
        <p>El numero de coches es: {{ listado.length }}</p>
    </div>
    
  </div>
  <div class="col">
    <input
      class="form-control"
      type="text"
      placeholder="buscar por matricula"
      #inputMatricula
    />
    <select class="form-select" #selectMotor>
      <option>termico</option>
      <option>electrico</option>
    </select>

    <button (click)="buscarCoche(inputMatricula.value)" 
      class="btn btn-primary">Buscar por Matricula</button>
    <button (click)="buscarTipoMotor(selectMotor.value)"
    class="btn btn-primary">Buscar por motor</button>
  </div>

  <div *ngIf="listadoCocheBuscado.length>0">
    <div class="card" style="width: 18rem">
      <img src="..." class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">
          {{ listadoCocheBuscado[0].getMatricula }}
        </h5>
      </div>
    </div>  
  </div>
  <div *ngFor="let item of listadoMotorCoche">
    <div class="card" style="width: 18rem">
      <img src="..." class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ item.getMarca }} {{ item.getModelo }}</h5>
      </div>
    </div>
  </div>
</main>
